<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="../../main.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['password']}#{bundle['managerment']}" />
	</ui:define>
	<ui:define name="body">

		<h:form id="dataForm">
			<p:panel styleClass="rich-table-edit" cellpadding="100">
				<fieldset class="fieldset ">
					<legend>
						<h:outputText value="#{bundle['changepassword']}" />
						▼
					</legend>
					<p:panelGrid id="editGrid">
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="modnameInput" value="#{bundle['userid']}:" /><p:spacer width="120" height="10" />
							</p:column>
							<p:column styleClass="rich-table-edit-left" style="width:60%;">
								<p:inputText id="modnameInput"  readonly="true" style="width:96.5%;"
									type="text" maxlength="50"
									value="#{userMaintainBean.userInfo.userid}" />
							</p:column>
							<p:column rowspan="4" style="text-align:right;border-right:none;">
								<a4j:commandLink 
									action="#{userMaintainBean.changePassword}"
									execute="editGrid" >
									<h:graphicImage value="/images/save.png" />
									<rich:tooltip styleClass="tooltip" layout="block">
										<span style="white-space: nowrap"> <strong>#{bundle['save']}</strong>
										</span>
									</rich:tooltip>
								</a4j:commandLink>
									
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="oldpwdInput" value="#{bundle['plsinputoldpwd']}:" />
								
							</p:column>
							<p:column styleClass="rich-table-edit-left">
								<p:password tabindex="2" title="#{bundle['oldpassword']}" style="width:96.5%;"
									id="oldpwdInput" requiredMessage="#{bundle['oldpassword']}不能为空"
									value="#{userMaintainBean.userInfo.newpassword}"
									required="true">
									<a4j:ajax event="blur" execute="@this"
										listener="#{userMaintainBean.checkPassword}" />
								</p:password>
							</p:column>
							
						</p:row>
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="newpwdInput" value="#{bundle['plsinputpwd']}:" />
							</p:column>
							<p:column styleClass="rich-table-edit-left">
								<p:password id="newpwdInput" title="#{bundle['newpassword']}" style="width:96.5%;"
									value="#{userMaintainBean.userInfo.newpassword}"
									match="confirmpwdInput" required="true"
									requiredMessage="#{bundle['newpassword']}不能为空"
									validatorMessage="#{bundle['confirmpasswordnotequalsnewpassword']}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="confirmpwdInput" value="#{bundle['plsinputconfirmpwd']}:" />
							</p:column>
							<p:column styleClass="rich-table-edit-left">
								<p:password id="confirmpwdInput"
									title="#{bundle['confirmpassword']}" required="true" style="width:96.5%;"
									requiredMessage="#{bundle['confirmpassword']}不能为空"
									value="#{userMaintainBean.userInfo.newpassword}" />
							</p:column>

						</p:row>

					</p:panelGrid>
					<p:messages autoUpdate="true" showDetail="true" redisplay="false" closable="true" />
				</fieldset>
			</p:panel>
			<h:inputHidden id="id" value="#{userMaintainBean.userInfo.id}" />
			<h:inputHidden id="userid"
				value="#{userMaintainBean.userInfo.userid}" />
			<h:inputHidden id="bkid" value="#{userMaintainBean.userInfo.bkid}" />
			<h:inputHidden id="subbkid"
				value="#{userMaintainBean.userInfo.subbkid}" />
			<h:inputHidden id="username"
				value="#{userMaintainBean.userInfo.username}" />
			<h:inputHidden id="historypwd"
				value="#{userMaintainBean.userInfo.historypwd}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
