<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="../../main.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['accountno']}#{bundle['managerment']}" />
	</ui:define>
	<ui:define name="body">
		<h:form id="dataForm">

			<p:panel styleClass="rich-table-edit" cellpadding="100">
				<fieldset class="fieldset ">
					<legend>
						<h:outputText
							value="#{bundle['accountno']}#{bundle['managerment']}" />
						▼
					</legend>
					<p:panelGrid id="editGrid">
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="modnameinput" value="#{bundle['userid']}:" /><p:spacer width="120" height="10" /> 
							</p:column>
							<p:column styleClass="rich-table-edit-left" style="width:60%;">
								<p:inputText id="modnameinput" readonly="true" type="text"  style="width:96.5%;"
									maxlength="50" value="#{userMaintainBean.userInfo.userid}" />
							</p:column>
							<p:column rowspan="2" >
								<a4j:commandLink action="#{userMaintainBean.changeUserinfo}"
									execute="editGrid">
									<h:graphicImage value="/images/save.png" />
									<rich:tooltip styleClass="tooltip" layout="block">
										<span style="white-space: nowrap"> <strong>#{bundle['save']}</strong>
										</span>
									</rich:tooltip>
								</a4j:commandLink>

							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="modnameinput" value="#{bundle['username']}：" />
							</p:column>
							<p:column styleClass="rich-table-edit-left">
								<p:inputText id="username"
									value="#{userMaintainBean.userInfo.username}" style="width:96.5%;"
									title="#{bundle['plsinputusername']}"></p:inputText><p:spacer width="120" height="10" />
							</p:column>

						</p:row>
						<p:row>
							<p:column styleClass="rich-table-edit-outputtext">
								<p:outputLabel for="modnameinput" value="#{bundle['email']}：" />
							</p:column>
							<p:column colspan="2" styleClass="rich-table-edit-left">
								<p:inputText id="email" style="width:96.5%;"
									value="#{userMaintainBean.userInfo.email}"
									title="#{bundle['plsinputmailaddress']}"></p:inputText>
							</p:column>

						</p:row>

					</p:panelGrid>
					<p:messages autoUpdate="true"  showDetail="true" redisplay="false" closable="true" />
				</fieldset>
			</p:panel>
			<h:inputHidden id="id" value="#{userMaintainBean.userInfo.id}" />
			<h:inputHidden id="userid"
				value="#{userMaintainBean.userInfo.userid}" />
			<h:inputHidden id="bkid" value="#{userMaintainBean.userInfo.bkid}" />
			<h:inputHidden id="subbkid"
				value="#{userMaintainBean.userInfo.subbkid}" />
			<h:inputHidden id="historypwd"
				value="#{userMaintainBean.userInfo.historypwd}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
